<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <label for= "name" class="style"><b>Enter Name:</b></label>
        <input type="text" id = "name" placeholder="Enter your Name">
        <br>
        <label for= "number" class="style"><b>Enter Mobile Number:</b></label>
        <input type="number" id = "number" placeholder="Enter Mobile Number">
        <br>
        <label for= "email" class="style"><b>Enter Email ID:</b></label>
        <input type="email" id = "email" placeholder="Enter Email ID">
        <br>
        <label for= "date" class="style"><b>Enter Date:</b></label>
        <input type="date" id = "date">
        <br>
        <label><b>Select Your Gender:</b></label>
        <br>
        <input type="radio" name = "gender" id = "male">
        <label for= "male"><b>Male</b></label>
        <input type="radio" name = "gender" id = "female">
        <label for= "female"><b>Female</b></label>
        <br>
        <label for="blood"><b>Select Your Blood Group:</b></label>
        <select name="Blood Group" id="blood">
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option selected>AB+</option>
            <option>O-</option>
        </select>
        <br>
        <label for="fruit"><b>Select Your Fruits Name:</b></label>
        <select name="fruit" id="fruit">
            <option>Mango</option>
            <option>Apple</option>
            <option>WaeterMelon</option>
            <option>Grapes</option>
        </select>
        <br>
        <label for="comment"><b>Enter Your Feedback:</b></label>
        <br>
        <textarea name="feedback" id="comment" cols="50" rows="10" placeholder="Enter Your Comment."></textarea>
        <br>
        <input type="checkbox" name = "terms">
        <label for="terms"><b>I agree the given Terms and Conditions</b></label>
        <br>
        <button id="button">Submit</button>
    </form>
    <div>
        <h1>Value Records</h1>
        <table>
            <tr>
                <th >Name</th>
                <th >Mobile Number</th>
                <th >Email ID</th>
