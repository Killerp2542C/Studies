<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - CodeWithHarry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        This is the Login Page
    </h1>
    <form>
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" id="Username" name="username" placeholder="Enter your Username" autofocus required>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="sub" name="subscribe" value="yes">
            <label for="sub">Subscribe to LetterBox</label>
        </div>

        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea id="comment" name="comment" id="" cols="50" rows="10" placeholder="Enter your comment"></textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>

    </form>
    <script src="script.js"></script>
</body>

</html>
