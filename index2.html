<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Taj Mahal Image.png" alt="Taj Mahal" height="200" width="500">    <!--Insert Image in Website-->
    <table> <!--Insert Table-->
        <caption>Student Details</caption>
        <tr>    <!--Row of the table-->
            <th>Name</th>   <!--Table Heading(th)-->
            <th>Enrolment-No.</th>  <!--Table Heading(th)-->
            <th>Month</th>  <!--Table Heading(th)-->
        </tr>

        <tr>    <!--Data Rows (td)--->
            <td colspan="2">Parth</td>  <!--Table Data colspan using 2 cell -->
            <!--Table Data-->
            <td>March</td>  <!--Table Data-->
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
