<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
    <style>
        ol li::before{
            background-image: url('Taj Mahal Image.png');
            content: '';
            position: absolute;
            left: 0;
            width: 20px;
            height: 20px;
        }
        ol{
            list-style: none;}
    </style>
</head>
<body>
    <div>
        <ol>
            <li >Parth</li>
            <li>Rishabh</li>
            <li>Manthan</li>
            <li>Rohan</li>
            <li>Pratham</li>
        </ol>
    </div>
</body>
</html>
